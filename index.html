<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  <main>
    <div id="list-heroes">
    </div> <!--.list-heroes -->

    <div class="form-wrapper">
      <form action="" method="POST">
        <h2>Create your hero</h2>
        <div class="field">
          <label for="name">Name</label>
          <input type="text" id="name" name="hero[name]"/>
        </div>
        <div class="field">
          <label for="job">Job</label>
          <div id="job-wrapper"></div>
        </div>
        <div class="field">
          <label for="hp">HP</label>
          <input type="number" id="hp" name="hero[hp]"/>
        </div>
        <div class="field">
          <label for="mp">MP</label>
          <input type="number" id="mp" name="hero[mp]"/>
        </div>

        <div class="field">
          <input type="submit" />
        </div>
      </form> <!--.form-wrapper -->
    </div>
  </main>  

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
