<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heroes List - API example</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="main-content">
      <div class="form-wrapper form-create-hero">
        <div id="form-hero">
          <h2>Create your hero</h2>
          <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="hero[name]"/>
          </div>
          <div class="field">
            <label for="job">Job</label>
            <div id="job-wrapper"></div>
          </div>
          <div class="field">
            <label for="hp">Photo</label>
            <input type="file" id="image" name="hero[image]" />
          </div>

          <div class="field">
            <input id="btn-submit-hero" type="submit" />
          </div>
        </div> <!--.form-hero -->
      </div> <!--.form-wrapper -->

      <div class="list-heroes-wrapper">
        <div id="list-heroes">
        </div> <!--.list-heroes -->
      </div>

      <div id="hero-profile-wrapper"></div>
    </div> <!--.main-content -->
  </main>  

  <script type="text/javascript" src="index.js"></script>
</body>
</html>
